<div class="page_container">

    <h1>Barcode Scanner</h1>

    <div class="page_content">
      <barcode-scanner-livestream [ngClass]="{visible: scannerEnabled}" type="code_128" (valueChanges)="onValueChanges($event)" (started)="onStarted">
      </barcode-scanner-livestream>
      <div [hidden]="!barcodeValue">
        {{barcodeValue}}
      </div>

      <button (click)="showScanner()">Scan barcode</button>
      <button (click)="closeScanner()">Close scanner</button>
    </div>



</div>
